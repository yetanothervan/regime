<div class="card border-primary">
    <div class="card-header">
        {{ ingredient?.caption }} Settings 
    </div>
    <div class="card-body text-primary">        
        <div class="card-text pr-3">
            <form novalidate [formGroup]="ingForm">
                <div class="form-group row">
                <label for="ingCaptionCtrl" class="col-sm-2">Ingredient</label>
                    <input formControlName="ingCaption" #ingCaptionInputRef type="text" class="form-control col-sm-10" id="ingCaptionCtrl"                        
                        aria-describedby="ingCaptionHelp"/>
                    <small class="col-sm-2"></small>
                    <small id="ingCaptionHelp" class="form-text text-muted col-sm-10">Enter the name of the ingredient</small>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary"
                            [disabled]="!ingForm.valid">
                          Save
                        </button>
                    </div>
                  </div>
            </form>
        </div>
    </div>
</div>
