<div class="form-row d-flex align-items-center">
    <!-- MealType -->
    <div class="list-group col-sm-3">
        <mat-form-field>
            <mat-select [compareWith]="compareFn" [value]="currentMealType$ | async"
                (selectionChange)="selectionChanged($event.value)">
                <mat-option *ngFor="let mealType of mealTypes" [value]="mealType">
                    {{mealType?.caption}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="col-sm-9 pr-3">        
        <rg-meal-nutrients [model]="model" [mealType]="currentMealType$ | async"></rg-meal-nutrients>
    </div>
</div>
