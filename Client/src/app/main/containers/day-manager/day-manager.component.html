<div class="card border-primary">
    <div class="card-header">
        {{ day?.caption }} Settings 
    </div>
    <div class="card-body text-primary">        
        <div class="card-text pr-3">
            <form novalidate [formGroup]="dayForm">
                <div class="form-group row">
                <label for="dayCaptionCtrl" class="col-sm-2">Day</label>
                    <input formControlName="dayCaption" #dayCaptionInputRef type="text" class="form-control col-sm-10" id="dayCaptionCtrl"                        
                        aria-describedby="dayCaptionHelp"/>
                    <small class="col-sm-2"></small>
                    <small id="dayCaptionHelp" class="form-text text-muted col-sm-10">Enter the name of the day</small>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary"
                            [disabled]="!dayForm.valid">
                          Save
                        </button>
                    </div>
                  </div>
            </form>
        </div>
    </div>
</div>
